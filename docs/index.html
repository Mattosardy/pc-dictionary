<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diccionario de Reparación — TelecomT3</title>
  <link rel="icon" href="data:,"/>

  <!-- JSZip (para export ZIP admin) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

  <style>
    :root{
      --bg:#08121b; --panel:#0d1a26; --line:#123; --brand:#2bb673; --muted:#9fb4c7;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#dfe;font-family:system-ui,Segoe UI,Roboto,sans-serif}
    header{display:flex;align-items:center;gap:8px;padding:10px 12px;background:#0b1a25;position:sticky;top:0;z-index:1000}
    .wrap{max-width:1100px;margin:0 auto}
    .brand{color:var(--brand);font-weight:700}
    .qwrap{position:relative;flex:1;max-width:680px;margin:0 8px}
    input[type="search"]#q{padding:10px 12px;border:none;border-radius:10px;width:100%;background:#0d1a26;color:#dfe}
    a.btn,button.btn{background:#124;border:none;border-radius:10px;color:#dfe;padding:8px 12px;cursor:pointer;text-decoration:none}
    a.btn:hover,button.btn:hover{background:var(--brand);color:#000}

    /* Filtros */
    #filters{display:none;gap:8px;margin:10px 16px}
    select.tool-btn{background:#0d1a26;border:1px solid var(--line);color:#dfe;padding:6px;border-radius:10px}

    /* ===== Home Pro ===== */
    .hero{ margin:10px; padding:16px; border-radius:16px;
      background: linear-gradient(135deg,#0b1e2b,#0e2433 50%, #112d3f);
      border:1px solid #103049;
    }
    .hero-top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .hero-title { display:flex; align-items:center; gap:10px; }
    .hero-title h1 { margin:0; font-size:22px; line-height:1.2; }
    .kpis{ display:flex; gap:10px; flex-wrap:wrap; }
    .kpi{ background:var(--panel); border:1px solid #113049; border-radius:12px; padding:8px 12px; min-width:120px }
    .kpi small{ display:block; color:var(--muted); font-weight:600; }
    .kpi b{ font-size:18px }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px }
    .btn-ghost { background:transparent; border:1px dashed var(--line); color:#dfe; padding:6px 10px; border-radius:10px; text-decoration:none }
    .btn-ghost:hover { border-color:var(--brand); color:#000; background:var(--brand) }
    .chips { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px }
    .chip { background:#0d1a26; border:1px solid #103049; padding:6px 10px; border-radius:999px; cursor:pointer }
    .chip:hover{ background:var(--brand); color:#000 }
    .badge { width:36px; height:36px; border-radius:10px; display:grid; place-items:center; background:#0f1e2a; border:1px solid #103049; font-size:18px }

    .section { margin:16px 10px }
    .section h3 { margin:0 0 8px 0; font-size:16px; color:#cfe }
    .tools{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    .tool-btn{background:#113;border-radius:8px;padding:6px 10px;text-decoration:none;color:#dfe;border:1px solid #124}
    .tool-btn:hover{background:var(--brand);color:#000}

    .list-compact { display:flex; flex-direction:column; gap:8px }
    .item-compact { background:var(--panel); border:1px solid var(--line); border-radius:10px; padding:8px 10px; display:flex; justify-content:space-between; gap:8px }
    .item-compact small { color:var(--muted) }

    .grid-depts { display:grid; gap:10px; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); margin:10px }
    .card-dept { background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:12px; display:flex; gap:10px; align-items:center; justify-content:space-between }
    .card-dept .left { display:flex; gap:10px; align-items:center }

    .card{background:#0d1a26;border:1px solid var(--line);padding:12px;border-radius:10px;margin:10px}
    .entry{background:#0d1a26;border:1px solid var(--line);border-radius:10px;padding:8px;margin:8px}
    .gallery{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    img{max-width:100%;border-radius:10px;cursor:pointer}
    pre{background:#0a1c27;border:1px solid var(--line);padding:6px;border-radius:8px;overflow:auto;color:#cfc}

    /* Lightbox */
    .lb-mask{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:9999}
    .lb-img{max-width:95vw;max-height:90vh;border-radius:10px;border:2px solid var(--brand)}

    .footer-muted{ color:#8ba0b4; font-size:12px; text-align:center; margin:18px 0 }
    @media (max-width:700px){.qwrap{max-width:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">TelecomT3</div>
      <div class="qwrap"><input id="q" type="search" placeholder="Buscar (ej: diskpart, XMP, DNS)"/></div>
      <a id="btn-home"  class="btn" href="#">Portada</a>
      <a id="btn-admin" class="btn" href="#">Admin</a>
      <a id="btn-faq"   class="btn" href="#faq">FAQ</a>
    </header>

    <div id="filters">
      <select id="f-nivel" class="tool-btn">
        <option value="">Nivel: Todos</option><option>Básico</option><option>Intermedio</option><option>Avanzado</option>
      </select>
      <select id="f-riesgo" class="tool-btn">
        <option value="">Riesgo: Todos</option><option>BAJO</option><option>MEDIO</option><option>ALTO</option>
      </select>
    </div>

    <div id="view"></div>
  </div>

  <!-- Carga de datos SIEMPRE antes de app.js -->
  <script src="./data.bundle.js"></script>

  <!-- Mostrador de errores amigable (si algo rompe JS, no te deja a oscuras) -->
  <script>
    window.addEventListener('error', (e)=>{
      const V = document.getElementById('view');
      if(!V) return;
      V.innerHTML = '<div class="card"><b>Error en JavaScript:</b><br><code>'
        + String(e.message || e.error || e.filename || 'desconocido')
        + '</code><br><small>Revisá la consola (F12) para la línea exacta.</small></div>';
    });
  </script>

  <script src="./app.js"></script>
</body>
</html>
