<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diccionario de Reparación — TelecomT3</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0a121a;color:#dfe;}
    .wrap{max-width:1100px;margin:16px auto;padding:0 12px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .badge{background:#0f7a44;border:1px solid #2bb673;border-radius:10px;padding:6px 10px;font-weight:700}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #19324a;background:#0d1a26;color:#cfe}
    .btn{display:inline-block;border:1px solid #2bb673;border-radius:10px;padding:6px 10px;color:#cfe;text-decoration:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin:16px 0}
    .card{background:#0d1a26;border:1px solid #0e1b29;border-radius:12px;padding:12px}
    .list{display:flex;flex-direction:column;gap:8px;margin:12px}
    .entry{background:#0d1a26;border:1px solid #0e1b29;border-radius:10px;padding:10px}
    .gallery { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .gallery img { max-width:280px; border-radius:8px; border:1px solid #0e1b29 }
    .tools { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .tool-btn { background:#0b1e2b; border:1px solid #0f7a44; padding:8px 10px; border-radius:8px; text-decoration:none; color:#cfe }
    /* Lightbox */
.lb-mask{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;z-index:9999}
.lb-img{max-width:95vw;max-height:90vh;border-radius:10px;border:1px solid #124}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">T3</div>
      <div>
        <div style="font-weight:800">Diccionario de Reparación — TelecomT3</div>
        <small>Soluciones reales, sin humo. Offline-ready.</small>
      </div>
      <a id="btn-home" class="btn" href="#" style="margin-left:auto">Portada</a>
    </header>
    <input id="q" placeholder="Buscar (ej: diskpart, XMP, drivers, DNS)" />
    <div id="view"></div>
  </div>

  <!-- IMPORTANTE: primero los datos, luego la app -->
  <script src="./data.bundle.js"></script>
  <script src="./app.js"></script>
</body>
</html>
